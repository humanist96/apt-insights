# =============================================================================
# Frontend CI Pipeline - Next.js
# =============================================================================
# Runs on every push/PR to nextjs-frontend/
# Lint, type check, test, build, security audit, bundle analysis

name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'nextjs-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'nextjs-frontend/**'

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  WORKING_DIR: nextjs-frontend

defaults:
  run:
    working-directory: nextjs-frontend

jobs:
  # ---------------------------------------------------------------------------
  # Lint and Type Check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nextjs-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npx tsc --noEmit

  # ---------------------------------------------------------------------------
  # Security Audit
  # ---------------------------------------------------------------------------
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nextjs-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=high --omit=dev 2>&1 | tee audit-report.txt || true

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: nextjs-frontend/audit-report.txt
          retention-days: 30

      - name: Fail on critical vulnerabilities
        run: |
          npm audit --audit-level=critical --omit=dev

  # ---------------------------------------------------------------------------
  # Build & Bundle Analysis
  # ---------------------------------------------------------------------------
  build:
    name: Build & Analyze
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_APP_NAME: "Apartment Analysis Platform"
      NEXT_PUBLIC_APP_VERSION: ${{ github.sha }}
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nextjs-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Check build output size
        run: |
          echo "## Build Output Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d ".next" ]; then
            TOTAL_SIZE=$(du -sh .next | cut -f1)
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total build size | $TOTAL_SIZE |" >> $GITHUB_STEP_SUMMARY

            if [ -d ".next/static" ]; then
              STATIC_SIZE=$(du -sh .next/static | cut -f1)
              echo "| Static assets | $STATIC_SIZE |" >> $GITHUB_STEP_SUMMARY
            fi

            # Check for large chunks (> 500KB)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Large chunks (> 500KB)" >> $GITHUB_STEP_SUMMARY
            find .next -name "*.js" -size +500k -exec ls -lh {} \; 2>/dev/null | \
              awk '{print "| " $NF " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY || echo "None found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run bundle analyzer
        if: github.event_name == 'pull_request'
        run: ANALYZE=true npm run build || true
        env:
          ANALYZE: 'true'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: nextjs-frontend/.next
          retention-days: 7

  # ---------------------------------------------------------------------------
  # E2E Tests (Playwright)
  # ---------------------------------------------------------------------------
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nextjs-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: nextjs-frontend/.next

      - name: Run Playwright E2E tests
        run: npx playwright test --reporter=html
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          CI: true
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: nextjs-frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: nextjs-frontend/playwright-results.xml
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Deploy to Vercel (main branch only)
  # ---------------------------------------------------------------------------
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.preview_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build for production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel production
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOY_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Verify deployment
        run: |
          DEPLOY_URL="${{ steps.deploy.outputs.preview_url }}"
          if [ -n "$DEPLOY_URL" ]; then
            echo "Waiting for deployment to be ready..."
            for i in $(seq 1 20); do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL" || echo "000")
              if [ "$STATUS" = "200" ]; then
                echo "Frontend deployment is live at $DEPLOY_URL"
                exit 0
              fi
              echo "Attempt $i/20: Status $STATUS - waiting 10s..."
              sleep 10
            done
            echo "Deployment verification timed out"
            exit 1
          fi

      - name: Notify deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue?.number || 0,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Frontend Deployment Failed\n\nNext.js deployment to Vercel failed.\n\n**Commit:** ${context.sha}\n**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            }).catch(() => {});
