    #     description: '{{ .GroupLabels.alertname }}'

    webhook_configs:
      - url: 'http://localhost:5001/webhook/critical'

  - name: 'warning-alerts'
    # Slack integration for warnings
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#alerts'
    #     title: 'Warning: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    webhook_configs:
      - url: 'http://localhost:5001/webhook/warning'

  - name: 'info-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/info'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warning/info alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

  - source_match:
      severity: 'critical'
    target_match:
      severity: 'info'
    equal: ['alertname']

  # If API is down, suppress all other API-related alerts
  - source_match:
      alertname: 'APIDown'
    target_match_re:
      alertname: '(HighErrorRate|HighResponseTime|NoRecentActivity)'
