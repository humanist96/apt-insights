# Alertmanager Configuration
# Route and send alerts to appropriate channels

global:
  resolve_timeout: 5m

# Default route
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  # Child routes
  routes:
    # Critical alerts - send immediately
    - match:
        severity: critical
      receiver: 'critical-alerts'
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h

    # Info alerts
    - match:
        severity: info
      receiver: 'info-alerts'
      repeat_interval: 24h

# Receivers configuration
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'

  - name: 'critical-alerts'
    # Slack integration (example)
