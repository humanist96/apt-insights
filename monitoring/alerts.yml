# Prometheus Alert Rules
# Alerting rules for the apartment analysis platform

groups:
  - name: api_health
    interval: 30s
    rules:
      - alert: APIDown
        expr: up{job="fastapi-backend"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "API is down"
          description: "FastAPI backend has been down for more than 2 minutes"

      - alert: HighErrorRate
        expr: rate(errors_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec over the last 5 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s"

  - name: database
    interval: 30s
    rules:
      - alert: DatabaseDown
        expr: up{job="postgresql"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been down for more than 2 minutes"

      - alert: HighDatabaseConnections
        expr: active_database_connections > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections"

      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s"

  - name: cache
    interval: 30s
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been down for more than 2 minutes. Service degraded but operational."

      - alert: LowCacheHitRate
        expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.5
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

  - name: external_api
    interval: 60s
    rules:
      - alert: ExternalAPIHighFailureRate
        expr: rate(external_api_requests_total{status="error"}[5m]) / rate(external_api_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High external API failure rate"
          description: "External API failure rate is {{ $value | humanizePercentage }}"

      - alert: ExternalAPISlowResponse
        expr: histogram_quantile(0.95, rate(external_api_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "Slow external API responses"
          description: "95th percentile external API response time is {{ $value }}s"

  - name: system
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} available"

  - name: business_metrics
    interval: 60s
    rules:
      - alert: NoRecentActivity
        expr: rate(api_requests_total[1h]) == 0
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "No API activity in the last hour"
          description: "No API requests received in the last hour. Check if service is accessible."

      - alert: SuddenTrafficSpike
        expr: rate(api_requests_total[5m]) > 2 * rate(api_requests_total[1h] offset 1h)
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "Sudden traffic spike detected"
          description: "Current traffic is {{ $value }}x normal levels"
